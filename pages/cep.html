<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electron App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
</head>

<body class="pt-4">

    <nav class="w-100 d-flex flex-row justify-content-start">
        <ul>
            <li>
                <a href="index.html" class="botao">voltar</a>
            </li>
        </ul>
    </nav>

    <form class="w-100">
        <input id="cep" class="mx-auto input-group-text" type="number" placeholder="digite seu CEP"
            onkeyup="handleCEP()">
    </form>


    <section class="container mt-5 text-center">
        <h1 class="text-white">Informações da sua área</h1>
        <div class="d-flex flex-column text-white mt-5 text-start w-100">
            <div class="d-flex flex-row my-1 w-100">
                <h5>Logradouro: </h5>
                <p class="ml-2 text-center my-auto" id="logradouro"></p>
            </div>
            <div class="d-flex flex-row my-1 w-100">
                <h5>Complemento: </h5>
                <p class="ml-2 text-center my-auto" id="complemento"></p>
            </div>
            <div class="d-flex flex-row my-1 w-100">
                <h5>Bairro: </h5>
                <p class="ml-2 text-center my-auto" id="bairro"></p>
            </div>
            <div class="d-flex flex-row my-1 w-100">
                <h5>Localidade: </h5>
                <p class="mr-2 text-center my-auto" id="localidade"></p>
            </div>
            <div class="d-flex flex-row my-1 w-100">
                <h5>UF: </h5>
                <p class="ml-2 text-center my-auto" id="uf"></p>
            </div>
            <div class="d-flex flex-row my-1 w-100">
                <h5>IBGE: </h5>
                <p class="ml-2 text-center my-auto" id="ibge"></p>
            </div>
            <div class="d-flex flex-row my-1 w-100">
                <h5>GIA: </h5>
                <p class="ml-2 text-center my-auto" id="gia"></p>
            </div>
            <div class="d-flex flex-row my-1 w-100">
                <h5>DDD: </h5>
                <p class="ml-2 text-center my-auto" id="ddd"></p>
            </div>
            <div class="d-flex flex-row my-1 w-100">
                <h5>SIAFI: </h5>
                <p class="ml-2 text-center my-auto" id="siafi"></p>
            </div>
        </div>
    </section>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<script src="../js/cep.js"></script>

</html>
